<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>事件冒泡</title>
</head>
<!--
事件冒泡
事件捕获
事件委托
事件绑定

DOM事件流
1.捕获阶段
2.目标阶段
3.冒泡阶段

默认值是false，表示在事件冒泡阶段调用事件处理函数;如果参数为true，则表示在事件捕获阶段调用处理函数

-->

<body id="bodyId">
  <div id="outer" style="width: 200px;height: 500px;background-color:  red;">
    <div id="middle" style="width: 100px;height: 300px;background-color:yellow">
      <div id="inner" style="width: 50px;height: 150px;background-color:green">
      </div>
    </div>
  </div>

  <ul id="color-list">
    <li>red</li>
    <li>yellow</li>
    <li>blue</li>
    <li>green</li>
    <li>black</li>
    <li>white</li>
  </ul>


  <script>
    let outer = document.querySelector('#outer');
    let middle = document.querySelector('#middle');
    let inner = document.querySelector('#inner');

      //最外层
    outer.onclick = function (e) {
      console.log("最外层")
    }
    //中间层
    middle.onclick = function (e) {
      console.log("中间层")
    }
    //里层
    inner.onclick = function (e) {
      e.stopPropagation();
      //阻止浏览器的默认行为
      e.preventDefault()
      window.event.cancelBubble = true
      window.event.returnValue = false
      console.log("里层")
    }
    
    

    let a = function () {
      var color_list = document.getElementById('color-list');
      color_list.addEventListener('click', showColor, false);
      function showColor(e) {
        var x = e.target;
        if (x.nodeName.toLowerCase() === 'li') {
          console.log('The color is ' + x.innerHTML);
        }
      }
    };
    a();
  </script>
</body>

</html>
