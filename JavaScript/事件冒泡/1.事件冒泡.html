<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>事件冒泡</title>
</head>
<!--
我们将这种事件流分为三个阶段：捕获阶段，目标阶段，冒泡阶段
   
-->

<body id="bodyId">
  <div id="outer" style="width: 200px;height: 500px;background-color:  red;">
    <div id="middle" style="width: 100px;height: 300px;background-color:yellow">
      <div id="inner" style="width: 50px;height: 150px;background-color:green">
      </div>
    </div>
  </div>
  <a href="www.baidu.com">百度一下，你就知道</di>
    <script>
      document.querySelector('a').addEventListener('click', function (e) {
        console.log(e.cancelable);  //如果为false表示有默认事件，true则没有
        e.preventDefault(); //阻止默认事件的发生，比如a标签
      })
    </script>
    <script>
      let outer = document.querySelector('#outer');
      let middle = document.querySelector('#middle');
      let inner = document.querySelector('#inner');

      //最外层
      outer.onclick = function (e) {
        console.log(3, e.target, e.currentTarget); // inner outer
      }
      //中间层
      middle.onclick = function (e) {
        console.log(2, e.target, e.currentTarget); // inner middle
      }
      //里层
      inner.onclick = function (e) {
        console.log("触发事件的元素【真实点击的元素】", e.target,);
        console.log("绑定事件的元素【执行的元素】", e.currentTarget);
        var e = e || window.event;
        e.stopPropagation?e.stopPropagation():e.stopPropagation()=true;
        e.preventDefault();
      }
    </script>
</body>

</html>
