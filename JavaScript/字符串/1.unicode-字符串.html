  let str1 = '\u0041'; // A   长度1
  let str2 = '\uD842\uDFB7'; //𠮷  长度2
  let str3 = '\u{20BB7}'; //𠮷 长度2    0x20bb7=>0xd842 0xdfb7(55362 57271)
  console.log("\u007A", '\u{7A}', "\z", '\x7A', '\172');// 都表示z 172为八进制

  console.log(str2);
