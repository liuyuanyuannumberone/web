<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
 1.this的产生原因？
   和js内存的数据结构存储有关系，由于函数是一个单独的值，所以它可以在不同的环境（上下文）执行，
   所以需要有一种机制，能够在函数体内部获得当前的运行环境
   
 2.this是什么？
   它代表函数运行时，自动生成的一个内部对象，只能在函数内部使用，实际上this的最终指向的是那个调用它的对象
   浏览器全局中的this是Window，而原生js中是global
 -->
</body>
<script>
    // 1.最终调用它的对象是window
    function fn1() {
        var user = "追梦子";
        console.log(this.user); // 指向window  undefined
        console.log(this); //指向window    Window
    }
    fn1();

    //下面等同于上面
    function add() {
        let a = 1;
        let _this = this;
        console.log(_this === window);  //true
        return function () {
            console.log(this === _this); //true
            return a;
        }
    }
    add()();

    //2.最终调用它的对象是o和o.b
    var o = {
        user: "追梦子",
        fn: function () {
            console.log(this.user);
        },
        b: {
            user: "lyy",
            fn: function () {
                console.log(this.user);
            }
        }
    }
    o.fn(); //追梦子 
    o.b.fn(); // lyy

    // 3.最终调用它的对象是window
    var j = o.b.fn;
    j();//undefined

    // 4.最终调用它的对象是b
    let b = {
        user: 'test'
    }
    b.fn = o.fn;
    b.fn(); //test
</script>

</html>
