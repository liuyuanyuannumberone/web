<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- 
 1.this的产生原因？
   和js内存的数据结构存储有关系，由于函数是一个单独的值，所以它可以在不同的环境（上下文）执行，
   所以需要有一种机制，能够在函数体内部获得当前的运行环境
   
 2.this是什么？
   它代表函数运行时，自动生成的一个内部对象，只能在函数内部使用，实际上this的最终指向的是那个调用它的对象
    【函数名前边的的对象】,定时器永远指向window【这个有待验证】
   浏览器全局中的this是Window，而原生js中是global
 -->
</body>
<script>
    function fn1() {
        var user = "追梦子";
        console.log(this.user); // 指向window  undefined
        console.log(this); //指向window    Window
    }
    fn1();

    function add() {
        let a = 1;
        let _this = this;
        console.log(_this === window);  //true
        return function () {
            console.log(this === _this); //true
            return a;
        }
    }
    add()();


    var o = {
        user: "追梦子",
        fn: function () {
            console.log(this.user);
        },
        b: {
            user: "lyy",
            fn: function () {
                console.log(this.user);
            },
            fn1: function () {
                user: '车厘子'
                console.log(this.user);
                return function () {
                    console.log(this.user);
                }
            }
        }
    };
    o.fn(); //追梦子 
    o.b.fn(); // lyy
    var j = o.b.fn;
    j();//undefined
    o.b.fn1()();  //lyy undefined

    let b = {
        user: 'test'
    }
    b.fn = o.fn;
    b.fn(); //test 
</script>

<script>
    setTimeout(function () {
        console.log(this === window);  //true
    }, 1000)

    let i = 0;
    const o = {
        i: 1,
        fn: function () {
            console.log(this.i);
        }
    }

    //setTimeout是运行在全局环境下的,指向window
    setTimeout(o.fn, 1000); //0
</script>

</html>
