  <button id="meomory">我是按钮</button>

<script>
  //场景一：在某个函数内申请一块内存，然后该函数在短时间内不断被调用
  /**
   在函数内部使用的变量都是局部变量，函数执行完毕，这块内存就没用可以被回收了，当我们短时间内不断调用该函数时，
   可以发现函数执行时，发现内存不足，垃圾回收机制工作，回收上一个函数申请的内存。
   所以图中呈现内存使用量的图表就是一条横线过去，中间出现多处竖线
   其实就是表示内存清空，再申请，清空再申请，每个竖线的位置就是垃圾回收机制工作以及函数执行又申请的时机   
  */
  document.getElementById('meomory') .addEventListener("click", function () {
    var a = new Array(100000).fill(1);
    var b = new Array(20000).fill(1);
    console.log("点击了");
  });

</script>

</html>
