<script>
    {
        let obj = {
            name: "lyy",
            age: 18,
        };

        let p = new Proxy(obj, {
            get(target, key) {
                if (key === 'age') {
                    return target[key] + 20
                } else {
                    return target[key];
                }
            },
            set(target, key, value) {
                return false;  //不允许赋值
            }
        });
        console.log(obj.age);
        console.log(p.age);
    }


    {
        let obj = {
            name: "lyy",
            age: 18,
        };
        let validator = (target, key, value) => {
            if (Reflect.has(target, key)) {
                if (key === "age") {
                    target[key] =value;
                }else{
                    return false
                }
            } else {
                throw new TypeError("property is not defined")
                // return false;
            }
        };
        let o = new Proxy(obj, {
            get(target, key) {
                return target[key] || '';
            },
            set: validator,
        });
        o.price = 19;
    }
