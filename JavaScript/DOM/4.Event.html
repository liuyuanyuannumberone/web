<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</body>
<script>
  /*
  自定义事件:
    使用createEvent()创建事件对象;参数比如UIEvents(UI事件，用于触摸屏设备)、
                                MouseEvents(鼠标事件)
                                MutationEvents(DOM结构发生改变触发的事件)
                                HTMLEvents
    使用initEvent(type, bubbles, cancalable)初始化事件对象;
    使用dispatchEvent()触发自定义事件
  */

  let newEvent = document.createEvent('Event');
  /* 
    * 实例化创建好的事件对象
    * 第一个参数：事件类型（就好像是click还是submit）
    * 第二个参数：是否冒泡
    * 第三个参数：是否阻止浏览器默认行为（例如阻止submit事件提交表单）
  */
  newEvent.initEvent('myEvent', true, true);
  newEvent.name = "This is Name";

  document.addEventListener('myEvent', function (e) {
    console.log(e.name);
  }, false);// 默认事件冒泡

  document.dispatchEvent(newEvent);


</script>

</html>
