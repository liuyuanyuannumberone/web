<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body></body>
<script>
    /*
            . 表示的是:除了\n以外的任意的一个字符;
            *  {0,} 表示的是前面的表达式出现了0次到多次,和 *一样的
            +  {1,} 表示的是前面的表达式出现了1次到多次,和 +一样的
            ?  {0,1} 表示的是前面的表达式出现了0次到1次,和 ?一样的
               {5,10} 表示的是前面的表达式出现了5次到10次
               {4} 前面的表达式出现了4次


              [0-9] 表示的是0到9之间的任意的一个数字,
              [1-7] 表示的是1到7之间的任意的一个数字,
              [a-z] 表示的是:所有的小写的字母中的任意的一个
             [A-Z] 表示的是:所有的大写的字母中的任意的一个
             [a-zA-Z] 表示的是:所有的字母的任意的一个
             [0-9a-zA-Z] 表示的是: 所有的数字或者是字母中的一个
            [0-9]  |  [a-z] 表示的是要么是一个数字,要么是一个小写的字母


             ^[a-z] 以小写字母开始
             ^[0-9] 以数字开头
             [^0-9] 非数字
             [^a-z] 非小写字母
            [a-z]$  必须以小写字母结束

         \d 数字中的任意一个,  \D 非数字中的一个
         \s 空白符中的一个    \S 非空白符
         \w  1-9、a-z、A-Z以及下划线        \W 其它所有字符
         \b 单词的边界

       正则表达式中:g 表示的是全局模式匹配
       正则表达式中:i 表示的是忽略大小写


     */

    console.log(/\d{5}/.test("我的电话是10086"));  //true；
    console.log(/[a-zA-Z]+/.test("hello")); //true
    console.log(/./.test("除了回车换行以为的任意字符"));//true
    console.log(/.*/.test("0个到多个"));//true
    console.log(/.+/.test("1个到多个"));//true
    console.log(/.?/.test("哈哈"));//true
    console.log(/[0-9]/.test("9527"));//true
    console.log(/[a-z]/.test("what"));//true
    console.log(/[A-Z]/.test("Are"));//true
    console.log(/[0-9a-zA-Z]/.test("9ebg"));//true
    console.log(/b|(ara)/.test("abra"));//true
    console.log(/[a-z]{2,3}/.test("arfsf"));//true
    console.log(/\d/.test("998"));//true
    console.log(/\d*/.test("998"));//true
    console.log(/\d+/.test("998"));//true
    console.log(/\d{0,}/.test("998"));//true
    console.log(/\D/.test("eat"));//true
    console.log(/\s/.test("  "));//true
    console.log(/\S/.test("嘎嘎 "));//true
    //_  不是特殊字符
    console.log(/\w/.test("_"));//true
    console.log(/\W/.test("_"));//false;
    console.log(/\d{5}/.test("998")); //false
    console.log(/cat/.test('cats and dogs')); // true



    //正则实例对象的exec方法，用来返回匹配结果。如果发现匹配，就返回一个数组，成员是匹配成功的子字符串，否则返回null。
    var s2 = '_x_x';
    console.log(/x/.exec(s2)); // ["x"]
    console.log(/y/.exec(s2)); // null

    var str8 = "中国移动:10086,中国联通:10010,中国电信:10000";
    let reg=/\d{5}/g;
    var result = reg.exec(str8);
    while (result != null) {
        console.log(result);
        result = reg.exec(str8);
    }

   //replace
    let str = "  哦买噶的    ,太幸福了  ";
    console.log("===" + str.trim() + "===");//trim() 去两边空格
    console.log("===" +  str.replace(/\s+/g, "") + "===");//去掉所有空格
    let str1 = "小苏好帅哦,真的是太帅了,帅,就是真帅";
    console.log(str1.replace(/帅/gi, "猥琐"));  // 全局替换


    const URL = "https://www.zhihu.com/search?type=content&q=2";
    let paramsObject = {};
    URL.replace(/(\?|\&)([^=]+)\=([^&]+)/g, (match, p1, p2, p3) => {
        paramsObject[p2] = p3;
    });
    console.log(paramsObject);

</script>
