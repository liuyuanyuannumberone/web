<script>

    //分组中的捕获 ()  /(dot){3}/
    const value=`"bar" and "baz" and "foo"`;
    let ite= value.matchAll(/"([^"]*)"/g);
    for (let item of ite){
        console.log(item,item[1]);
    }


    //分组中的非捕获 (?:)
    console.log(/(?:\d{4})-(\d{2})-(\d{2})/.test('2017-10-24'))//true


    //先行断言 (?=)  后行断言 (?<=)  分组中的断言
    console.log('hello world'.match(/hello(?=\sworld)/)); //遇到hello的时候去判断是不是等于world     hello
    console.log('hello world'.match(/(?<=hello\s)world/)); //遇到world的时候去判断前边是不是等于hello world
    console.log('hello world'.match(/(?<!test\s)world/)); //遇到world的时候去判断前边是不是等于hello world
</script>
