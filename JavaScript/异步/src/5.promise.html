<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>异步</title>
</head>
<style>
  .dv {
    width: 400px;
    height: 200px;
    border-radius: 20px;
    background-color: #efefef;
  }
</style>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>

<body>
  <div class="dv">
  </div>
</body>
<script>
  /*
   promise/A+ 规范:
      1.promise只会3种状态中的一种：等待(pending)、执行(fulfilled)、拒绝(rejected),不能相互转换
      2.promise.then(onFulfilled,onRejected),then()返回promise对象。,以实现链式写法。
  */
  const wait = function () {
    const promise = new Promise((resolve, reject) => {
      const task = function () {
        console.log('执行完成')
        resolve()
      }
      setTimeout(task, 2000)
    })
    return promise
  }
  const w = wait()
  w.then(() => {
    console.log('ok 1')
  })
</script>

</html>
