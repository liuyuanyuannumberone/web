<script>
  /**
     deferred对象具有的函数属性，并分为两组：
      1.dtd.resolve  dtd.reject  可以主动触发用来改变状态（成功或者失败）
      2.dtd.then(dtd.done,dtd.fail)状态变化之后才会触发的监听函数
  */
  function writeAjax() {
    let dfd = $.Deferred()  // 创建一个 deferred 对象
    let task = function () {
      console.log('执行完成')
      dfd.resolve()
    }
    setTimeout(task, 2000)
    return dfd  // 要求返回 deferred 对象
  }


  let wAjax = writeAjax();
  wAjax.then(function () {
    console.log('ok')
  }, function () {
    console.log('err')
  }).then(function () {
    console.log('ok');
  })


  


</script>
