  <title>异步</title>

<style>
  .dv {
    width: 400px;
    height: 200px;
    border-radius: 20px;
    background-color: #efefef;
  }
</style>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>

<body>
</body>
<script>
  /**
   then方法 第一个参数是done,第二个参数是失败之后执行的函数fail;
   */
  let ajax = $.ajax('../../static/config/config.json')
  
  ajax.done(function (res) {
    console.log(res)
  })
    .fail(function () {
      console.log('error')
    });

  ajax.then(function (res) {
    console.log(res);
  }, function (err) {
    throw (err);
  })
</script>

</html>
