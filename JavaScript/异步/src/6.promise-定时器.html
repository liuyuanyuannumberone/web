<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>异步</title>
</head>

<body>
</body>
<script>
 
  let wait = function () {
    return new Promise((resolve, reject) => {
      const task = function () {
        resolve()
      }
      setTimeout(task, 2000)
    })
  }
  wait().then(() => {
    console.log('ok')
  })
</script>

</html>
