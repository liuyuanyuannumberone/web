<script>
  /*

 同步任务指的是，在主线程上排队执行的任务，只有前一个任务执行完毕，才能执行后一个任务；
 异步任务指的是，不进入主线程，而进入"任务队列"的任务。

  所有同步任务都在主线程上执行，形成一个执行栈。
  还存在一个任务队列，只有异步任务有了运行结果，就会把这个结果任务队列中
  当所有同步任务执行完毕，系统就会读取任务队列
  这个过程会不断重复，这种机制就被称为事件循环（Event Loop）机制。


任务队列中分为宏任务和微任务
宏任务：可以理解是每次执行栈执行的代码就是一个宏任务。主要场景有：主代码块script、setTimeout、setInterval I/O等
微任务：以理解是在当前"执行栈"中的任务执行结束后立即执行的任务。主要场景有：Promise、 process.nextTick等。
在当前的微任务没有执行完成时，是不会执行下一个宏任务的。

  * */
