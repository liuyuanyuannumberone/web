<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .thumbnails {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid red;
        overflow: hidden;
    }

    .thumbnails>*:first-child {
        float: left;
        margin-right: 20px;
        width: calc((2 / 3 * (100% - 20px)) + 8.8888888889px);
    }

    .thumbnails>*:nth-child(n+2) {
        float: right;
        width: calc((1 / 3 * (100% - 20px)) - 8.8888888889px);
    }

    .thumbnails>*:nth-child(3) {
        margin-top: 20px;
    }
</style>
<body>
    <!--
         calc  用于动态计算宽/高
         1.运算符前后都需要保留一个空格，例如：width: calc(100% - 10px);
         2.calc()函数支持 "+", "-", "*", "/" 运算;
         3.任何长度值都可以使用calc()函数进行计算。例如%、vw、vh、px、vmin、vmax、em、rem等单位；
         4.calc()函数支持嵌套，例如calc(100% / calc(2em * 5))
     -->

    <!--
         随着视图的变化，图片始终保持如图的比列，放大或缩小
     -->

    <div class="thumbnails">
        <img src="/CSS/calc/img/cat.jpg" alt="">
        <img src="/CSS/calc/img/nature.jpg" alt="">
        <img src="/CSS/calc/img/arch.jpg" alt="">
    </div>
</body>

</html>
