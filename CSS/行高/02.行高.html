<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
</head>
<!-- 
  1.  内容区域（content area）取决于font-familly和font-size  （ascender+descender）*fontSize / 1000个单位 
  2.  元素高度是由line-height决定的 line-height=内容区域+2*半行距,
      如果line-height<font-size,行距会折叠，文本会上移。
 -->
<!--  现象：空白距离（文字基线到div底边的距离) 
      原因：img对齐方式是基线对齐，而block元素就像一个文本节点，它存在行高
      解决办法：img:display: block;|vertical-align:bottom ; div:line-height:0 -->
<body>
<body>
    <div style="border: 1px solid red;margin-bottom: 10px;line-height: 0;">
        <span>测试字体26.4px</span></div>
    <div style="border: 1px solid red;margin-bottom: 10px;"><span style="font-size: 40px;">测试字体52.8px</span></div>
    <div style="border:1px solid red;"><img src="test.png" alt=""><span>xyz</span></div>
    <!--line-height 的实际应用：图片垂直居中 -->
     <div style="border:1px solid red;line-height: 300px;"><img src="test.png" alt="" style="vertical-align: middle;"><span>xyz</span></div>
</body>
</html>
