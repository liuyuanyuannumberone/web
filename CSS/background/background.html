<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://chinese.freecodecamp.org/news/learn-css-background-properties/ -->
</head>
<style>
    .container{
        width: 500px;
        height: 500px;
        padding: 10px;
        border: 5px dashed red;
        background-color: antiquewhite;
        background-image: url('cute-girl.jpg');
        background-repeat :no-repeat;  
          /*no-repeat repeat repeat-x repeat-y 
             space  调整窗口大小时  我们有空的空间 
             round  调整窗口大小    图像拉伸
           */

        background-size : 400px 400px;  
         /* contain 调整窗口的大小  图像不会拉伸,等比例缩放
            cover   调整窗口大小    图像拉伸到整个屏幕
           设置图像宽度和高度 
            auto        图像会保持其原来的大小
             */


        background-position:50px 100px;   
         /*  bottom right; |  25% 15%;| 50px 100px */ 


        /* background-origin: border-box;  */
         /* CSS 盒子模型中设置图像的原点
         border-box
         padding-box
         content-box
         inherit
         */

         background-clip:border-box;
         /*
         border-box
         padding-box
         content-box
         inherit 
          */

          background-attachment: fixed;  /*我们在滚动时控制内容和图像的行为*/
          /* 
          scroll 图像会随着页面的滚动而滚动
          fixed
          local
          */
    }
</style>
<body>
    <!-- 
    background的各个属性
    background-clip
    background-color
    background-image
    background-origin
    background-position
    background-repeat
    background-size
    background-attachment
     -->
    <div class="container">

    </div>
</body>
</html>
