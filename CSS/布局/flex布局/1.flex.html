<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>flex</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
</style>

<body>
  <!-- 
 弹性盒子是一种用于按行或按列布局元素的一维布局方法，元素可以膨胀以填充额外的空间，收缩以适应更小的空间，
 flex-container（容器）:存在水平轴和主轴
  1. flex-flow：flex-direction flex-wrap；
     flex-direction 决定项目的排列方向 row【默认值】|row-reverse|column|column-reverse
     flex-wrap      决定项目是否允许换行  nowrap【默认值】 | wrap | wrap-reverse

  2. justify-content 项目在主轴上的对齐方式 flex-start【默认值】|flex-end|center|space-around|space-between|space-evenly
      左对齐 右对齐 居中对齐 每个项目两侧的间隔相等 两端对齐 项目的间隔与项目和容器之间的间隔是相等的
  3. align-items  项目在交叉轴上如何对齐  stretch:【默认值】|flex-start |flex-end|center|baseline  
                                     上下对齐  顶对齐 底对齐 垂直居中       
           !!! stretch:如果项目未设置高度或设为auto，将占满整个容器的高度 baseline:项目的第一行文字的基线对齐
  4. align-content 项目多根轴线 交叉轴的对齐方式 stretch【默认值】|flex-start|flex-end|center|space-between|space-around
                与交叉轴的起点对齐 与交叉轴的终点对齐 与交叉轴的中点对齐

 flex-item（项目）：
  1. order   定义项目的排列顺序。数值越小，排列越靠前，默认为0，可以是负数。

  2. flex：flex-grow  flex-shrink  flex-basis
      flex-grow 定义项目的宽=自身宽度 + 容器剩余空间宽度  flex-grow最大值是1，超过1按照1来扩展 【默认值0】
      flex-shrink 仅在默认宽度之和大于容器的时候才会发生收缩，其收缩的大小是依据 flex-shrink 的值【默认值1】
      flex-basis  指定项目在主轴上的初始宽度  0 | 100% | auto | <length>   【默认值auto】
                                          auto表示固定尺寸由内容决定
    推荐使用flex缩写语法:
      flex: initial    flex: 0 1 auto
      flex:0           flex: 0 1 0%    最小内容宽度
      flex:none        flex: 0 0 auto  最大内容宽度（无弹性）
      flex:1           flex:1 1 0%    在尺寸不足时会优先最小化内容尺寸,牺牲自己的尺寸   
                                       所有的等分列表，或者等比例列表都适合
      flex:auto        flex: 1 1 auto 在尺寸不足时会优先最大化内容尺寸，优先扩展自己的尺寸
                                      当希望元素充分利用剩余空间，但是各自的尺寸按照各自内容进行分配的时候
      
  
  3. align-self 允许单个项目有与其他项目在交叉轴上不一样的对齐方式，可覆盖父元素的align-items 属性
     【默认值auto】 auto | flex-start | flex-end | center | baseline | stretch
 -->

  <!-- flex的常用布局 -->

  <!-- 1.等高布局 align-items:stretch" -->
  <div style="height: 400px;display: flex;align-items:stretch">
    <div style="width: 100px;background-color: red;"><p>左边高度</p></div>
    <div style="width: 100px;background-color: yellowgreen;"><p>右边高度</p><p>右边高度</p></div>
  </div>

  <!--2.左侧宽度固定，右侧自适应布局  flex-grow -->
   <div style="height: 200px;display: flex;margin-top: 10px;margin-bottom: 10px;">
     <div style="width: 100px;background-color: brown;"></div>
     <div style="background-color: yellowgreen;flex-grow: 1;"></div>
   </div>

   <!-- 3.粘性页脚 -->
   <div style="height: 500px;display: flex;flex-direction: column;">
     <div style="height:50px;background-color: pink;">header</div>
     <div style="background-color: yellow;flex-grow: 1;">content</div>
     <div style="height: 50px;background-color: pink;">footer</div>
   </div>

   <!-- 
     兼容性问题
    -->

</body>

</html>
