<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex布局</title>
    <style>
        .wrapper {
            font-size: 16px;
            width: 1000px;
            height: 500px;
            border: solid 5px #dcdbc7;
        }

        .flex-container {
            display: flex;
        }

        .item {
            background-color: #d8d8d8;
            margin: 20px;
            width: 300px;
            height: 50px;
            line-height:3.125;
            text-align: center;
            flex: 1;
        }
        
        .cell-1of2 {
            flex: 0 0 50%;
        }

        .cell-1of4 {
            flex: 0 0 25%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="flex-container">
            <div class="item">1/2</div>
            <div class="item">1/2</div>
        </div>
        <div class="flex-container">
            <div class="item">1/3</div>
            <div class="item">1/3</div>
            <div class="item">1/3</div>
        </div>
        <div class="flex-container">
            <div class="item cell-1of2">1/2</div>
            <div class="item">auto</div>
            <div class="item">auto</div>
        </div>
        <div class="flex-container">
            <div class="item cell-1of2">1/2</div>
            <div class="item">auto</div>
            <div class="item cell-1of4">1/4</div>
        </div>
    </div>
</body>

</html>
