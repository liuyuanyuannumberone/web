<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 
1. 标准盒子模型W3C 
   box-sizing : content-box   宽高指的是content的宽高
2.低版本IE盒子模型
   box-sizing : border-box   宽高指的是content+padding+border
 -->
<style>
    div {
        border: 5px solid red;
        margin: 10px 10px 10px 10px;
        padding: 20px 20px 20px 20px;
        background-color: #00b3ee
    }
</style>
<body>
    <div>盒子模型</div>
</body>

</html>
