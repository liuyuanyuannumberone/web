<script>
    const getScrollBarWidth = () => {
        const outer = document.createElement('div');
        outer.style.cssText = "box-sizing:content-box;width:200px;height:200px;overflow:scroll;"
        document.body.appendChild(outer);
        scrollBarWidth = 200 - outer.clientWidth;
        scrollBarHeight = 200 - outer.clientHeight;
        document.body.removeChild(outer);

        alert(`${scrollBarWidth}å’Œ${scrollBarHeight}`);

        return { scrollBarWidth, scrollBarHeight };
    }
    getScrollBarWidth();

</script>
