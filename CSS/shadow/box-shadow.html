<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .flex {
        display: flex;
        flex-wrap: wrap;
    }

    .flex-item {
        margin-right: 30px;
    }

    .box {
        background-color: #CCCCCC;
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <!--
    inset: 阴影在边框内【默认阴影在边框外】
    offset-x   offset-y  ( blur-radius ) (spread-radius)   color
    <offset-x> <offset-y>  右下为正
    blur-radius：模糊半径   值越大，模糊面积越大，阴影越边缘锐利。不能为负值，默认为0  四周
    spread-radius:阴影大小  取正值时，阴影扩大；取负值时，阴影收缩,默认为0    四周
-->
    <div class="flex">
        <div class="flex-item">
            <h3>内阴影示例0，0</h3>
            <div class="box" style="box-shadow:inset 0px 0px 0px 10px red;"></div>
        </div>
        <div class="flex-item">
            <h3>内阴影示例5，5</h3>
            <div class="box" style="box-shadow:inset 5px 5px 0px 10px red;"></div>
        </div>
        <div class="flex-item">
            <h3>内阴影示例5，5-模糊10</h3>
            <div class="box" style="box-shadow:inset 5px 5px 10px 20px red;"></div>
        </div>
        <div class="flex-item">
            <h3>内阴影示例0，0-扩散20</h3>
            <div class="box" style="box-shadow:inset 0px 0px 0px 20px red;"></div>
        </div>
        <div class="flex-item">
            <h3>内阴影示例</h3>
            <div class="box" style="box-shadow:
             inset 15px 0px 10px -15px #000,  
             inset -15px 0px  10px -15px #000,
             inset 0px 15px 15px -15px #000,
             inset 0px -15px 15px -15px #000;"></div>
        </div>


        <div class="flex-item">
            <h3>外阴影示例0.0</h3>
            <div class="box" style="box-shadow: 0px 0px 0px 10px red;"></div>
        </div>
        <div class="flex-item">
            <h3>外阴影示例5，5</h3>
            <div class="box" style="box-shadow: 5px 5px 0px 10px red;"></div>
        </div>
        <div class="flex-item">
            <h3>外阴影示例5，5-模糊10</h3>
            <div class="box" style="box-shadow: 5px 5px 10px 10px red;"></div>
        </div>
        <div class="flex-item">
            <h3>外阴影示例0,0-扩散20</h3>
            <div class="box" style="box-shadow: 0px 0px 0px 20px red;"></div>
        </div>

        <div class="flex-item">
            <h3>左右边外阴影示例</h3>
            <div class="box" style=" box-shadow:
            15px 0 15px -15px #000,
            -15px 0 15px -15px #000,
             0px 15px 15px -15px #000,
             0px -15px 15px -15px #000;">
            </div>
        </div>

        <div class="flex-item">
            <h3>半透明阴影色示例</h3>
            <div class="box" style="box-shadow: 12px 12px 0px 1px red;"></div>
        </div>
        <div class="flex-item">
            <h3>多层阴影示例</h3>
            <div class="box" style="box-shadow:
            0px 0px 0px 3px #bb0a0a,
            0px 0px 0px 6px #2e56bf,
            0px 0px 0px 9px #ea982e;"></div>
        </div>
    </div>


</body>

</html>
