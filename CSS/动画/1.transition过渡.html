<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            background: red;
            margin: 10px;
            transition: transform .8s linear;
        }

        .container .tr1:hover {
            transform: translate(120px, 0);
        }

        .round {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f40;
            transition:all 1s ease-in-out 2s;
        }

        .round:hover {
            height: 150px;
            width: 150px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- 控制动画速度的方法
1.   transition:<property> <duration> <timing-function> <delay>;
     transition-property: 哪些属性发生动画：   【默认值all】 例如opacity,color属性
     transition-duration: 持续多久(duration)：【默认值0s】
     transition-timing-function: 动画过渡时的速率函数：【默认值ease】
     ease | linear | ease-in | ease-out | ease-in-out | cubic-bezier(x1, y1, x2, y2) | step-start | step-end | 
     transition-delay: 何时开始(delay）:    【默认值0s】
2.  transition产生动画的条件是transition设置的property发生变化，这种动画的特点是需要“一个驱动力去触发”
   （1）transition需要事件触发，所以没法在网页加载时自动发生。
   （2）transition是一次性的，不能重复发生，除非一再触发。
   （3）transition只能定义开始状态和结束状态，不能定义中间状态，也就是说只有两个状态。
   （4）一条transition规则，只能定义一个属性的变化，不能涉及多个属性。

-->

    <div class="container tr1"></div>
    <div class="round tr2"></div>
</body>

</html>
