<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dv1 {
        margin: 20px;
    }

    .dv1 img {
        margin-left: 50px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

    .dv1 .rotate {
        animation: rotate 2s infinite linear;
    }

    .dv1 .rotateX {
        animation: rotateX 2s infinite linear;
    }

    .dv1 .rotateY {
        animation: rotateY 2s infinite linear;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes rotateX {
        0% {
            transform: rotateX(0deg);
        }

        100% {
            transform: rotateX(360deg);
        }
    }

    @keyframes rotateY {
        0% {
            transform: rotateY(0deg);
        }

        100% {
            transform: rotateY(360deg);
        }
    }
</style>

<style>
    .dv2 .translate {
        animation: translate 2s infinite linear;
    }

    .dv2 .translateX {
        animation: translateX 2s infinite linear;
    }

    .dv2 .translateY {
        animation: translateY 2s infinite linear;
    }

    @keyframes translate {
        0% {
            transform: translate(0px, 0px);
        }

        100% {
            transform: translate(100px, 100px);
        }
    }

    @keyframes translateX {
        0% {
            transform: translateX(0px);
        }

        100% {
            transform: translateX(100px);
        }
    }

    @keyframes translateY {
        0% {
            transform: translateY(0px);
        }

        100% {
            transform: translateY(100px);
        }
    }
</style>

<style>
    .scale {
        animation: scale 2s infinite linear;
    }

    .scaleX {
        animation: scaleX 2s infinite linear;
    }

    .scaleY {
        animation: scaleY 2s infinite linear;
    }

    @keyframes scale {
        0% {
            transform: scale(0.1, 0.1);
        }

        100% {
            transform: scale(1, 1);
        }
    }

    @keyframes scaleX {
        0% {
            transform: scaleX(0.1);
        }

        100% {
            transform: scaleX(1);
        }
    }

    @keyframes scaleY {
        0% {
            transform: scaleY(0.1);
        }

        100% {
            transform: scaleY(1);
        }
    }
</style>

<style>
    .skew {
        animation: skew 2s infinite linear;
    }

    .skewX {
        animation: skewX 2s infinite linear;
    }

    .skewY {
        animation: skewY 2s infinite linear;
    }

    @keyframes skew {
        0% {
            transform: skew(0deg, 0deg);
        }

        100% {
            transform: skew(25deg, 25deg);
        }
    }

    @keyframes skewX {
        0% {
            transform: skewX(0deg);
        }

        100% {
            transform: skewX(25deg);
        }
    }

    @keyframes skewY {
        0% {
            transform: skewY(0deg);
        }

        100% {
            transform: skewY(25deg);
        }
    }
</style>

<body>
    <!--
    transform: 允许旋转，缩放，倾斜或平移元素【默认值none】
    这种变换可以由矩阵表示，并且可以使用每个点上的矩阵乘法来确定所得到的图像  
   最常用的是 rotate(旋转)  translate(移动)  scale(缩放)   skew(扭曲)   

    none 定义不进行转换。
    translate(x,y) 定义 2D 转换。
    translate3d(x,y,z)定义 3D 转换。
    translateX(x)定义转换，只是用 X 轴的值。
    translateY(y)定义转换，只是用 Y 轴的值。
    translateZ(z)定义 3D 转换，只是用 Z 轴的值。
    scale(x[,y]?)定义 2D 缩放转换。
    scale3d(x,y,z)定义 3D 缩放转换。
    scaleX(x)通过设置 X 轴的值来定义缩放转换。
    scaleY(y)通过设置 Y 轴的值来定义缩放转换。
    scaleZ(z)通过设置 Z 轴的值来定义 3D 缩放转换。
    rotate(angle)定义 2D 旋转，在参数中规定角度。
    rotate3d(x,y,z,angle)定义 3D 旋转。
    rotateX(angle)定义沿着 X 轴的 3D 旋转。
    rotateY(angle)定义沿着 Y 轴的 3D 旋转。
    rotateZ(angle)定义沿着 Z 轴的 3D 旋转。
    skew(x-angle,y-angle)定义沿着 X 和 Y 轴的 2D 倾斜转换。
    skewX(angle)定义沿着 X 轴的 2D 倾斜转换。
    skewY(angle)定义沿着 Y 轴的 2D 倾斜转换。
    perspective(n)为 3D 转换元素定义透视视图.
    -->

    <!-- rotate -->
    <div class="dv1">
        <img src="test.png" alt="" class="rotate">
        <img src="test.png" alt="" class="rotateX">
        <img src="test.png" alt="" class="rotateY">
    </div>

    <!-- translate -->
    <div class="dv1 dv2">
        <img src="test.png" alt="" class="translate">
        <img src="test.png" alt="" class="translateX">
        <img src="test.png" alt="" class="translateY">
    </div>


    <!-- scale -->
    <div class="dv1 dv3">
        <img src="test.png" alt="" class="scale">
        <img src="test.png" alt="" class="scaleX">
        <img src="test.png" alt="" class="scaleY">
    </div>

    <!-- skew -->
    <div class="dv1 dv4">
        <img src="test.png" alt="" class="skew">
        <img src="test.png" alt="" class="skewX">
        <img src="test.png" alt="" class="skewY">
    </div>

</body>

</html>
