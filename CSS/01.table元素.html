<!DOCTYPE html>
<html lang="en">
<head>
    <title>表格元素</title>
</head>
<style>
    table {
        width: 1500px;
        height: 500px;
        border-collapse: collapse;
        text-align: center;  
    }
    th,
    td {
        padding: .5rem;
        border: 4px solid red;
    }
</style>

<body>
<!-- 
table  width="1500"
thead  tbody  tfoot
tr  th(居中的粗体文本) | td(左对齐的普通文本) align="center" colspan、rowspan 接受大于等于 2 的正整数。
  -->
    <table  border="0" cellpadding="0" cellspacing="0" >
        <thead>
            <tr>
                <td colspan="5">会员信息</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>会员姓名</th>
                <td>刘园园</td>
                <th>性别</th>
                <td>男</td>
            </tr>
            <tr>
                <th>生日</th>
                <td>2020.01.12</td>
                <th>手机号</th>
                <td>18252036103</td>
            </tr>
            <tr>
                <th>家庭地址</th>
                <td colspan="4">江苏省南京市鼓楼区疾控中心3号楼401室</td>
            </tr>
            <tr>
                <th rowspan="2">合计</th>
                <td colspan="2">123</td>
                <td colspan="2">456</td>
            </tr>
            <tr>
                <td colspan="4">789</td>
            </tr>
            <tr>
                <td colspan="2">测试1</td>
                <td colspan="2">测试2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
