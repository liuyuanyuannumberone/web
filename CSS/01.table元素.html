<!DOCTYPE html>
<html lang="en">

<head>
    <title>表格元素</title>
    <link rel="stylesheet" href="common/reset.css">
</head>
<style>
    table {
        border: 10px solid #4befa2;
        /*   最外层 */
        border: 0 solid transparent;
    }

    td,
    th {
        border: 1px solid rgb(216, 19, 19);
        border-top: 0 ;
        border-right: 0 ;
        padding: 0.5rem;
    }
</style>

<body>
    <!--
table  
thead  tbody  tfoot
tr  th(居中的粗体文本) | td(左对齐的普通文本)
-->
    <table border="0" cellpadding="0" cellspacing="5" width="1500">
        <thead>
            <tr>
                <td colspan="4" align="center" bgcolor="pink">会员信息</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>会员姓名</th>
                <td>刘园园</td>
                <th>性别</th>
                <td>男</td>
            </tr>
            <tr>
                <th>生日</th>
                <td>2020.01.12</td>
                <th>手机号</th>
                <td>18252036103</td>
            </tr>
            <tr>
                <th>家庭地址</th>
                <td colspan="4">江苏省南京市鼓楼区疾控中心3号楼401室</td>
            </tr>
            <tr>
                <th rowspan="2">合计</th>
                <td colspan="1">￥123</td>
                <td colspan="2">￥124</td>
            </tr>
            <tr>
                <td colspan="3">$123.34</td>
            </tr>
            <tr>
                <td colspan="4" align="center">测试</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
