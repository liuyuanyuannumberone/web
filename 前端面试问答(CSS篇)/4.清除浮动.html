<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .box-wrapper {
    border: 5px solid red;
  }
  .box-wrapper .box {
    float: left;
    width: 100px;
    height: 100px;
    margin: 20px;
    background-color: green;
  }


  /*before以解决现代浏览器上边距折叠的问题*/
  .clearfix:before{
    display: table;
    content: " ";
  }


  .clearfix:after {
    display: table;
    content: " ";
    clear: both;
    *zoom: 1;
  }

</style>
<body>
<div class="box-wrapper clearfix">
  <div class="box"></div>
  <div class="box"></div>
</div>
</body>
</html>
